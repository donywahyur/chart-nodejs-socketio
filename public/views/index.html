<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />

    <style>
      .vote-result-wrapper {
        width: 700px;
        height: 400px;
      }
    </style>
  </head>
  <body>
    <center>
      <h1>Chart Using Nodejs & Socket.io</h1>
    </center>
    <center>
      <div class="vote-result-wrapper">
        <canvas id="vote-result"></canvas>
      </div>
    </center>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://cdn.socket.io/4.5.0/socket.io.min.js" integrity="sha384-7EyYLQZgWBi67fBtVxw60/OWl1kjsfrPFcaU0pp0nAh+i8FD068QogUvg85Ewy1k" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.2.2/Chart.min.js"></script>

    <script>
      // Setting socket
      const socket = io();
      let myChart;
      let i = 1;
      socket.on("data", (response) => {
        if (response.l) {
          let l = response.l.nama.length;
          data.datasets[0].data[0] = l;
        }
        if (response.p) {
          let p = response.p.nama.length;
          data.datasets[0].data[1] = p;
        }
        myChart.update();
        // console.log(JSON.parse(response));
        // for (const key in response) {
        //   console.log("Key : " + key + ", Value : " + response[key]);
        //   console.log(response[key]["nama"].length);
        // }
      });

      let data = {
        labels: ["Laki-laki", "Perempuan"],
        datasets: [
          {
            label: ["# of Votes"],
            data: [],
            backgroundColor: ["rgba(255, 99, 132, 0.2)", "rgba(54, 162, 235, 0.2)"],
          },
        ],
      };
      const context = document.getElementById("vote-result").getContext("2d");
      myChart = new Chart(context, {
        type: "doughnut",
        data: data,
        animation: {
          animateScale: true,
        },
      });
    </script>
  </body>
</html>
